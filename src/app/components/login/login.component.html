<div class="container-fluid">
    <div class="content-login col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <h2>Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    
           <mat-form-field class="col-xl-12">
            <input matInput
                type="text" 
                #nombre="ngModel" 
                name="usuario" 
                [(ngModel)]="usuario.usuario" 
                required
                placeholder="Usuario"
                autofocus>
                <mat-error *ngIf="nombre.invalid">El usuario es requerido</mat-error>
           </mat-form-field> 

           <mat-form-field class="col-xl-12 margen">
            <input matInput
                type="password" 
                #password="ngModel" 
                name="password" 
                [(ngModel)]="usuario.password" 
                required
                placeholder="Password"
                autofocus>
                <mat-error *ngIf="password.invalid">El usuario es requerido</mat-error>
           </mat-form-field> 

           <button mat-raised-button class="btn-ingreso" type="submit" [disabled]="!loginForm.form.valid">
               Ingresar
           </button>
        </form>
    </div>
</div>
